{% extends "base.html" %}

{% block title %}ערוך סיור{% endblock %}

{% block content %}
<main>
    <section id="edit-tour" class="rtl-form">
        <h1>ערוך סיור</h1>
        <form method="POST" action="{{ url_for('edit_news', news_id=news.id) }}" onsubmit="formatDate()">
            <div class="form-group">
                <label for="title">תוכן:</label>
                <input type="text" id="title" name="title" rows="5" value="{{ news.title }}" required>
            </div>
            <button type="submit">שמור שינויים</button>
        </form>
    </section>
</main>


<style>
    .rtl-form {
        direction: rtl;
        text-align: right;
    }

    #edit-tour {
        padding: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
    }

    .form-group label {
        font-weight: bold;
        width: 150px;
        text-align: right;
    }

    .form-group input, .form-group select, .form-group textarea {
        padding: 10px;
        box-sizing: border-box;
        width: 100%;
    }

    .time-select {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    textarea {
        resize: vertical;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        width: fit-content;
        margin-top: 10px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
