{% extends "base.html" %}

{% block title %}חיפוש{% endblock %}

{% block content %}
<main>
    <section id="search-form" class="rtl-text">
        <h1>חיפוש מסלולים</h1>
        <form method="POST" action="/search" class="search-form">

            <!-- אזור טיול -->
            <div class="form-group">
                <label for="areas" style="font-weight: bold;">אזור טיול:</label><br>
                <div class="dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle" onclick="toggleDropdown('areas-dropdown', event)">
                        בחר אזורים
                    </button>
                    <div id="areas-dropdown" class="dropdown-menu">
                        <label class="dropdown-item">
                            <input type="checkbox" id="select-all-areas" onclick="toggleAllCheckboxes('areas-dropdown', this)">
                            <strong>הכל</strong>
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="areas[]" value="שבילי יער רמת אלון" onclick="updateSelectAllCheckbox('areas-dropdown')"> שבילי יער רמת אלון
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="areas[]" value="ואדי לטם" onclick="updateSelectAllCheckbox('areas-dropdown')"> ואדי לטם
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="areas[]" value="גבעת העיזים" onclick="updateSelectAllCheckbox('areas-dropdown')"> גבעת העיזים
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="areas[]" value="ואדי עובדיה" onclick="updateSelectAllCheckbox('areas-dropdown')"> ואדי עובדיה
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="areas[]" value="נחל סעדיה" onclick="updateSelectAllCheckbox('areas-dropdown')"> נחל סעדיה
                        </label>
                    </div>
                </div>
            </div>

            <!-- אורך מסלול -->
            <div class="form-group">
                <label for="durations" style="font-weight: bold;">אורך מסלול:</label><br>
                <div class="dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle" onclick="toggleDropdown('durations-dropdown', event)">
                        בחר אורך
                    </button>
                    <div id="durations-dropdown" class="dropdown-menu">
                        <label class="dropdown-item">
                            <input type="checkbox" id="select-all-durations" onclick="toggleAllCheckboxes('durations-dropdown', this)">
                            <strong>הכל</strong>
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="durations[]" value="חצי שעה-שעה" onclick="updateSelectAllCheckbox('durations-dropdown')"> חצי שעה-שעה
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="durations[]" value="שעה-שעתיים" onclick="updateSelectAllCheckbox('durations-dropdown')"> שעה-שעתיים
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="durations[]" value="שעתיים+" onclick="updateSelectAllCheckbox('durations-dropdown')"> שעתיים+
                        </label>
                    </div>
                </div>
            </div>

            <!-- עונה מתאימה -->
            <div class="form-group">
                <label for="seasons" style="font-weight: bold;">עונה מתאימה:</label><br>
                <div class="dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle" onclick="toggleDropdown('seasons-dropdown', event)">
                        בחר עונות
                    </button>
                    <div id="seasons-dropdown" class="dropdown-menu">
                        <label class="dropdown-item">
                            <input type="checkbox" id="select-all-seasons" onclick="toggleAllCheckboxes('seasons-dropdown', this)">
                            <strong>הכל</strong>
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="seasons[]" value="קיץ" onclick="updateSelectAllCheckbox('seasons-dropdown')"> קיץ
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="seasons[]" value="חורף" onclick="updateSelectAllCheckbox('seasons-dropdown')"> חורף
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="seasons[]" value="סתיו" onclick="updateSelectAllCheckbox('seasons-dropdown')"> סתיו
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="seasons[]" value="אביב" onclick="updateSelectAllCheckbox('seasons-dropdown')"> אביב
                        </label>
                    </div>
                </div>
            </div>

            <!-- רמת קושי -->
            <div class="form-group">
                <label for="difficulty" style="font-weight: bold;">רמת קושי:</label><br>
                <div class="dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle" onclick="toggleDropdown('difficulty-dropdown', event)">
                        בחר רמות קושי
                    </button>
                    <div id="difficulty-dropdown" class="dropdown-menu">
                        <label class="dropdown-item">
                            <input type="checkbox" id="select-all-difficulty" onclick="toggleAllCheckboxes('difficulty-dropdown', this)">
                            <strong>הכל</strong>
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="difficulty[]" value="קל" onclick="updateSelectAllCheckbox('difficulty-dropdown')"> קל
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="difficulty[]" value="בינוני" onclick="updateSelectAllCheckbox('difficulty-dropdown')"> בינוני
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" name="difficulty[]" value="קשה" onclick="updateSelectAllCheckbox('difficulty-dropdown')"> קשה
                        </label>
                    </div>
                </div>
            </div>
            <!-- משתנים בינאריים -->
            <div class="form-group">
                <label style="font-weight: bold;">משתנים בינאריים:</label><br>
                <label>
                    <input type="checkbox" name="family">מתאים למשפחות
                </label><br>
                <label>
                    <input type="checkbox" name="water"> אפשרות כניסה למים
                </label><br>
                <label>
                    <input type="checkbox" name="bicycles"> מתאים לאופניים
                </label><br>
                <label>
                    <input type="checkbox" name="disabled">נגיש לבעלי מוגבלויות
                </label><br>
            </div>
            <button type="submit" class="btn btn-primary">חיפוש</button>
        </form>
    </section>
</main>

<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%; /* Make sure it opens below the button */
        left: 0;
        background-color: white;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        padding: 10px;
        min-width: 200px;
        direction: rtl; /* Align the text to the right */
        z-index: 1000; /* Ensure it is above other content */
    }

    .dropdown-item {
        padding: 5px 10px;
        cursor: pointer;
        text-align: right; /* Align text to the right */
    }

    .dropdown-item input {
        margin-left: 5px; /* Space between checkbox and text */
        margin-right: 0;
    }

    .dropdown-toggle::after {
        content: ""; /* Remove default dropdown arrow */
    }

    .dropdown-item strong {
        font-weight: bold; /* Make "בחר הכל" bold */
    }
</style>

<script>
    function toggleDropdown(id, event) {
        event.stopPropagation();
        const dropdown = document.getElementById(id);
        const isVisible = dropdown.style.display === 'block';
        // Hide all dropdowns
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
            menu.style.display = 'none';
        });
        // Toggle the clicked dropdown
        dropdown.style.display = isVisible ? 'none' : 'block';
    }

    function toggleAllCheckboxes(dropdownId, selectAllCheckbox) {
        const checkboxes = document.querySelectorAll(`#${dropdownId} input[type="checkbox"]`);
        checkboxes.forEach(checkbox => {
            checkbox.checked = selectAllCheckbox.checked;
        });
    }

    function updateSelectAllCheckbox(dropdownId) {
        const allCheckbox = document.querySelector(`#${dropdownId} input[type="checkbox"]#select-all-${dropdownId.split('-')[0]}`);
        const checkboxes = document.querySelectorAll(`#${dropdownId} input[type="checkbox"]:not(#select-all-${dropdownId.split('-')[0]})`);
        const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);

        allCheckbox.checked = allChecked;
    }

    // Close all dropdowns when clicking outside
    document.addEventListener('click', function(event) {
        if (!event.target.closest('.dropdown')) {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.style.display = 'none';
            });
        }
    });

    // סימון כל הצ'ק בוקסים בכל הרשימות הנפתחות כברירת מחדל
    window.onload = function() {
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
            const checkboxes = menu.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
        });
    };
</script>


{% endblock %}
