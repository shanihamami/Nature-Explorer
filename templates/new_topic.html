{% extends "base.html" %}

{% block title %}צור נושא חדש{% endblock %}

{% block content %}
<div style="direction: rtl; text-align: right;">
    <h1>צור נושא חדש</h1>

    <form method="post" action="{{ url_for('new_topic') }}">
        <div class="form-group">
            <label for="title">כותרת:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="created_by">שם:</label>
            <input type="text" id="created_by" name="created_by" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">תוכן:</label>
            <textarea id="content" name="content" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">צור נושא</button>
    </form>
</div>
{% endblock %}
