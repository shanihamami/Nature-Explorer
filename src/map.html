    <!-- Load the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

    <!-- JavaScript code for initializing the map -->
    <script>
        let map;

        function initMap() {
            // Coordinates for Haifa, Israel
            const haifa = { lat: 32.794044, lng: 34.989571 };

            // Create a new map centered at Haifa
            map = new google.maps.Map(document.getElementById("map"), {
                center: haifa,
                zoom: 12, // Adjust the zoom level as needed
            });

            // Optionally, you can add markers or other features to the map
            // const marker = new google.maps.Marker({
